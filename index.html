<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Shopping list</title>
  </head>
  <body>
    <header>
      <h1>CSS Diner Shopping List</h1>
      <span>Let's go to the mall!</span>
    </header>
    <main>
      <ul>
        <li>
          <input type="checkbox" id="pickles" value="pickles" />
          <label for="pickles"
            >A lot of pickles (for the next lessons about CSS)</label
          >
        </li>
        <li>
          <input type="checkbox" id="apples" value="apples" />
          <label for="apples">10 apples (for more CSS manipulations)</label>
        </li>
        <li>
          <input type="checkbox" id="oranges" value="oranges" />
          <label for="oranges">20 oranges (because they are awesome)</label>
        </li>
        <li>
          <input type="checkbox" id="plates" value="plates" />
          <label for="plates">13 plates (hm... they always disappear)</label>
        </li>
        <li>
          <input type="checkbox" id="bentos" value="bentos" />
          <label for="bentos">15 bentos</label>
        </li>
        <li>
          <input type="checkbox" id="Sake" value="Sake" />
          <label for="Sake">1 bottle of Sake ^_^ (for my friends)</label>
        </li>
      </ul>
    </main>
    <footer>
      <span>Bon appetit :)</span>
    </footer>
  </body>
</html>
